<!DOCTYPE html>
<html>
<head>
  <title>Gradient Test Pattern</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #gradient {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #000000, #FFFFFF);
    }
  </style>
</head>
<body>
  <div id="gradient"></div>
  
  <script>
    // Notify parent if in iframe
    if (window.parent !== window) {
      window.parent.postMessage({type: 'pattern-loaded', pattern: 'gradient'}, '*');
    }
  </script>
</body>
</html>
